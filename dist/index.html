<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Codebender AI Starter Project" />
    <link rel="icon" href="./coach.png" />
    <link rel="stylesheet" href="../src/styles.css">
    <title>What Do You Think Chub</title>
  </head>

  <body>
    <audio id="backgroundAudio" autoplay loop>
      <source src="Elevator-music.mp3" type="audio/mpeg">
      
    </audio>
    <div class="App">
      <h1 class="main_text">Chub The Pundit</h1>
      <div class="sub_div">
      <p class="sub_text">
        Chub, the tipsy English football pundit who happens to be a frog, brings hilarious and unpredictable meme-worthy commentary, turning dull moments into uproarious comedy spectacles that fans love.</p>
      </div>
      <div class="container">
        <img id="logo" alt="SuperViral.ai logo" width="380" />
        <div id="chatbox">
          <div id="conversation" class="text"></div>
          <form id="mainForm">
            <input id="input-field" placeholder="Say anything" />
            <button id="mainButton">
              <span id="spinner" style="display: none">Loading...</span>
              <span id="arrow">Lets Go</span>
            </button>
          </form>
          <div id="response" class="response text">
            <p id="result"></p>
          </div>
        </div>
      </div>
      
      <footer>
        <ul class="social">
          <li class="media">
            <a href="https://twitter.com/WhatToDoChub" target="_blank" class="connect">
              <img class="icon_media" src="twitter.png" alt="youtube">
            </a>
          </li>
          <li class="media">
            <a href="https://discord.gg/uwC46Bff" target="_blank" class="connect">
              <img class="icon_media" src="discord.png" alt="youtube">
            </a>
          </li>
          <li class="media">
            <a href="https://www.youtube.com/channel/UC1QDKygTVRxNRWfj8KXkBiQ" target="_blank" class="connect">
              <img class="icon_media" src="youtube.png" alt="youtube">
            </a>
          </li>
          <li class="media">
            <a href="https://github.com/akikiaovie1" target="_blank" class="connect">
              <img class="icon_media" src="github.png" alt="youtube">
            </a>
          </li>
          <li class="media">
            <a href="https://www.linkedin.com/in/okotie-udumerbraye-emmanuel-27009020b/" target="_blank" class="connect">
              <img class="icon_media" src="linkedin.png" alt="youtube">
            </a>
          </li>
        </ul>
      </footer>

    <script src="main.js"></script>
  </body>

</html>
